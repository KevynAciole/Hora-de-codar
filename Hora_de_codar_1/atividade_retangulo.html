<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade retângulo</title>
</head>
<body>
    <script>
        var base = prompt("Dgite o valor da base do retângulo")
        var altura = prompt("Dgite o valor da altura do retângulo")
        var area = base*altura
        alert("A área do retângulo é de " + area + "m²")
    </script>
</body>
</html>
