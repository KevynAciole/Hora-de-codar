<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade trapézio</title>
</head>
<body>
    <script>
        var base_maior= prompt("Digite o valor da base maior")
        var base_menor= prompt("Digite o valor da base menor")
        var altura=prompt("Digite o a valor da altura")
        var area= ((base_maior+base_menor)*altura) / 2
        alert("A área do trapézio é de " + area + "m²" )
    </script>
    
</body>
</html>
